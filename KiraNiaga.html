<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiraNiaga</title>
    <link rel="stylesheet" href="KiraNiaga.css">
</head>
<body>
    <header>
    <h1>KiraNiaga</h1>
    <h5>Calculator for SMEs</h5>
    </header>
    <div id="content">
    <section id="left-side">
        <ul id="calculator-list">
            <li class="container"><button>Break-even calculator</button></li>
            <li class="container"><button>Profit margin & markup calculator</button></li>
            <li class="container"><button>Cash flow calculator</button></li>
            <li class="container"><button>Loan repayment calculator</button></li>
            <li class="container"><button>Inventory turnover calculator</button></li>
            <li class="container"><button>Pricing strategy calculator</button></li>
            <li class="container"><button>Marketing ROI calculator</button></li>
</ul>
    </section>
    <div class="br"></div>
    <section id="right-side">
        <div id="break-even" class="shell"></div>
        <div id="profit-margin-markup" class="shell"></div>
        <div id="cash-flow" class="shell"></div>
        <div id="loan repayment" class="shell"></div>
        <div id="inventory-turnover" class="shell"></div>
        <div id="pricing strategy" class="shell"></div>
        <div id="marketing-roi" class="shell"></div>
    </section>
    </div>
    <script src="KiraNiaga.js"></script>

</body>
</html>
